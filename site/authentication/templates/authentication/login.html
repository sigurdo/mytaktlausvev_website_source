{% extends "common/form.html" %}

{% block form %}
	{% if next %}
		{% if user.is_authenticated %}
			<p>Kontoen din har ikkje tilgjenge til denne sida.</p>
		{% else %}
			<p>Du må vere innlogga for å sjå denne sida.</p>
		{% endif %}
	{% endif %}

	{% load crispy_forms_tags %}
	{% crispy form %}
{% endblock %}
