<h2 class="fs-3"> Repertoar </h2>
<ul>
    {% if event.repertoire_include_active %}
        <li><a href="{% url "repertoire:ActiveRepertoires" event.start_time.date %}">Det vanlege</a></li>
    {% endif %}
    {% for repertoire in event.repertoires.all %}
        <li><a href="{{repertoire.get_absolute_url}}">{{repertoire}}</a></li>
    {% endfor %}
    {% for score in event.repertoire_extra_scores.all %}
        <li><a href="{{score.get_absolute_url}}">{{score}}</a></li>
    {% endfor %}
</ul>
