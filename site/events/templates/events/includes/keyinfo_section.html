        <dd>
            {{ event.category }}
        </dd>
    {% endif %}
    <dt>Tidspunkt</dt>
    <dd>
        {% include "events/includes/event_time.html" with event=event date_format="l j. F, Y â€“ H:i" %}

</dl>
