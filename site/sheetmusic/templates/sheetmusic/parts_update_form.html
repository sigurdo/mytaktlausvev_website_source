{% extends "base.html" %}

{% block container_class %}container-fluid{% endblock container_class %}

{% block page %}
<article>
    <h1 class="fs-2 text-center"> {{form_title}}</h2>
    <div class="row">
        <div class="col-lg-6 d-none d-lg-block">
            <iframe class="sticky-top w-100" id="pdf-iframe" src="{{pdf.file.url}}"></iframe>
        </div>
        <section class="col-lg-6 col-12">
            {% load crispy_forms_tags %}
            {% crispy form %}
        </section>
    </div>
</article>
{% endblock page %}

{% block css %}
    {% load sass_tags %}
	<link href="{% sass_src 'sheetmusic/parts_update_form.scss' %}" rel="stylesheet" type="text/css">
{% endblock css %}
