

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <style>
            .sheetImgContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .sheetImg {
                /* max-width: 100%; */
            }
        </style>

        {% for url in pageUrls %}
            <div class="sheetImgContainer">
                <img class="sheetImg" src="{{ url }}">
            </div>
        {% endfor %}

        <script>
            let sheetImgs = document.querySelectorAll('.sheetImg');
            for (let i = 0; i < sheetImgs.length; i++) {
                sheetImgs[i].style.width = `${window.innerWidth-0x100}px`;
            }
        </script>
    </body>
</html>
