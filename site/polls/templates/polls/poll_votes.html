{% extends "base.html" %}

{% block title %}Stemmer for {{ poll }}{% endblock title %}

{% block page %}
<article>
    <h1 class="mb-3">Stemmer for {{ poll }}</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Brukar</th>
                <th>Stemme</th>
                <th>Tidspunkt</th>
            </tr>
        </thead>

        <tbody>
        {% for vote in votes %}
            <tr>
                <td>
                    {{ vote.user }}
                </td>
                <td>
                    {{ vote.choice }}
                </td>
                <td>
                    <time datetime="{{ vote.created | date:"c" }}">
                        {{ vote.created | date }}
                    </time>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</article>
{% endblock page %}
