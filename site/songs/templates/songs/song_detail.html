{% extends 'base.html' %}

{% block title %}{{ song.title }}{% endblock title %}

{% block page %}
<article>
    <header>
        <h1>{{ song.title }}</h1>
        <p>Lagt ut av {{ song.created_by }} den <time datetime="{{ song.submitted | date:"c" }}">{{ song.submitted }}</time></p>
    </header>

    {% load markdown %}
    {{ song.description | markdown }}

    <footer>    
        <a href="{% url 'song_update' song.pk %}" class="btn btn-primary">
            Rediger sang
        </a>
    </footer>
</article>
{% endblock page %}
