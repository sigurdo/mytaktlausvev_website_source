{% extends "base.html" %}
{% block title %}
    Endre {{ object }}
{% endblock title %}

{% block page %}
<section>
    <h1> Endre {{ object }} </h1>
    {% if user.is_authenticated %}
        {% load crispy_forms_tags %}
        <form method="post">
            {% crispy form %}
            {% crispy formset formset_helper %}
        </form>
    {% endif %}
</section>
{% endblock page %}
