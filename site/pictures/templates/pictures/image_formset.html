<div>
    {{ formset.management_form }}

    {% for form in formset %}
    <ol class="list-unstyled">
        <li class="card shadow d-flex justify-content-center align-items-center m-3 h-96">
            {% include "pictures/includes/image.html" with image=form.instance only %}

            <div class="d-none">
                {% for field in form %}
                    {{ field }}
                {% endfor %}
            </div>
        </li>
    </ol>
    {% endfor %}
</div>
