{% extends "common/form.html" %}

{% block form %}
    {% load crispy_forms_tags %}
    <form method="post" enctype="multipart/form-data" class="container">
        <div class="row">
            <div class="col-lg-4">
                {% crispy form %}
            </div>
            <div class="col-lg-8">
                {% crispy formset %}
            </div>
        </div>
    </form>
{% endblock %}
