<!DOCTYPE html>
<html lang="no-nb">

<head>
	<title>{% block title %}Vev 2.0{% endblock %} | Studentorchesteret Dei Taktlause</title>

	{% load sass_tags %}
	<link href="{% sass_src 'scss/bootstrap-light.scss' %}" media="(prefers-color-scheme: light)" rel="stylesheet" type="text/css">
	<link href="{% sass_src 'scss/bootstrap-dark.scss' %}" media="(prefers-color-scheme: dark)" rel="stylesheet" type="text/css">
	<link href="{% sass_src 'scss/utilities.scss' %}" rel="stylesheet" type="text/css">

	
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
</head>

<body class="sass-example-class">
	<nav class="navbar navbar-expand fixed-top navbar-dark">
		<div class="container-fluid">
			
			<a class="navbar-brand" href="{% if user.is_authenticated %} {% url 'dashboard' %} {% else %} {% url 'article_detail' 'om-oss' %} {% endif %}">
				<img class="navbar-logo" src="{% static 'images/logo.png' %}">
				Studentorchesteret Dei Taktlause
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsable"
				aria-controls="collapsable" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="collapsable">
				<ul class="navbar-nav me-auto">
					<li class="nav-item {% if 'om-oss' in request.path %} active {% endif %}">
						<a class="nav-link" href="{% url 'article_detail' 'om-oss' %}">Om oss</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if 'sitat' in request.path %} active {% endif %}"
							href="{% url 'quotes' %}">Sitat</a>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<span class="navbar-text">
							{% if user.is_authenticated %}
							<span>Innlogget som {{user.username}}!</span>
							<a href="{% url 'logout' %}?next=/">Logg ut</a>
							{% else %}
							<span>Du er ikke innlogget. <a href="{% url 'login' %}">Logg inn</a></span>
							{% endif %}
						</span>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md">
				{% block page %}

				{% endblock %}
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
</body>
