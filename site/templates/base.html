{% extends 'base_base.html' %}
{% block navbar %}
	{% include "navbar/includes/navbar.html" %}
{% endblock navbar %}

{% block body %}
	{% if messages %}
	<header class="container">
		<ul class="list-unstyled">
			{% for message in messages %}
				<li class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</li>
			{% endfor %}
		</ul>
	</header>
	{% endif %}

	<main class="{% block container_class %}container{% endblock container_class %}">
		<div class="row">
			<div class="col-md">
				{% block page %}
				{% endblock page %}
			</div>
		</div>
	</main>
{% endblock body %}
