{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock title %}

{% block page %}
<article>
    <header>
        <h1>{{ object.title }}</h1>
        <p>Lagt ut av {{ object.created_by }} den <time datetime="{{ object.submitted | date:"c" }}">{{ object.submitted }}</time></p>
    </header>

    {% load markdown %}
    {{ object.description | markdown }}

    {% block extra %}{% endblock extra %}
</article>
{% endblock page %}
