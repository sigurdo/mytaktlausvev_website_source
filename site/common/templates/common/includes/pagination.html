{% if is_paginated %}
<nav aria-label="{{ pagination_label }}">
    <ol class="pagination d-flex justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}">FÃ¸rre</a>
            </li>
        {% endif %}
        {% for i in paginator.page_range %}
            <li class="page-item {% if page_obj.number == i %}active{% endif %}">
                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Neste</a>
            </li>
        {% endif %}
    </ol>
</nav>
{% endif %}
