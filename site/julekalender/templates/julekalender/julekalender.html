<!DOCTYPE html>
<html lang="no-nb">

<head>
	<title>Julekalender</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/julekalender/base.css' %}">
</head>

<body>
  <h1>Julekalender {{calendar.year}}</h1>

  {% for i in calendarRange %}
    <h2>#{{i}}</h2>
    <form action="{% url 'julekalenderWindow' calendar.year i %}" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Legg ut">
    </form>  
  {% endfor %}

</body>
