{% extends "base.html" %}

{% block title %}Julekalender{% endblock title %}

{% block css %}
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap&text=TaktlusJendr0123456789"
    rel="stylesheet"
  />
  {% load sass_tags %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% sass_src 'julekalender/julekalender.scss' %}"
  />
{% endblock css %}

{% block page %}
  <div class="snowflakes" aria-hidden="true">
    {% load get_range %}
    {% for i in 14|get_range %}
      <div class="snowflake">❆</div>
    {% endfor %}
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    {% block content %}{% endblock content %}
  </div>
{% endblock page %}
