{% extends "./base.html" %}

{% block page %}
  <h1>Julekalender</h1>

  {% if calendars %}
  {% for calendar in calendars %}
    <div> 
        <a href="{% url 'julekalender' calendar.year %}">{{calendar.year}}</a>
    </div>
  {% endfor %}
  {% else %}
    <div>No calendars created.</div>
  {% endif %}

  <form action="{% url 'julekalenders' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Ny julekalender">
  </form>
{% endblock %}
