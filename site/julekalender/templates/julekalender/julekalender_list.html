{% extends "./base.html" %}

{% block content %}
  <h1 class="text-white dancing-script">Taktlaus Julekalender</h1>

  {% if julekalender_list %}
  <nav>
    <ul class="d-flex flex-column list-unstyled align-items-center">
      {% for julekalender in julekalender_list %}
      <li class="my-2">
          <a
            class="btn btn-lg btn-julekalender text-white"
            href="{% url 'advent_calendar:detail' julekalender.year %}"
          >
            {{ julekalender.year }}
          </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  {% endif %}

  {% if perms.julekalender.add_julekalender %}
  <a
    class="btn btn-lg btn-julekalender text-white"
    href="{% url 'advent_calendar:create' %}"
  >
    Lag ny julekalender
  </a>
  {% endif %}
{% endblock %}
