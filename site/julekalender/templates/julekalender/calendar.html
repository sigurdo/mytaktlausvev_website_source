{% extends "./base.html" %}

{% block page %}
  <h1>Julekalender {{calendar.year}}</h1>

  {% for window in windows %}
    <section>
      <h2>{{ window.title }}</h2>
      <div>{{ window.post }}</div>
    </section>
  {% endfor %}

  <form action="{% url 'julekalender' calendar.year %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Legg ut">
  </form>
{% endblock page %}
