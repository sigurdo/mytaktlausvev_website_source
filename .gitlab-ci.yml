image: docker/compose

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:stable-dind

stages:
  - test
  - deploy
  - notification

verify-merge-request:
  stage: test
  before_script:
    - apk update
    - apk add openssh-client git
    - eval $(ssh-agent -s)
    - echo "$LINTBOT_SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 700 ~/.ssh
    - git config --global user.email "lintbot@lint.police"
    - git config --global user.name "Overlintkonstabel Lintbot"
  script:
    - git fetch
    - git checkout $CI_COMMIT_REF_NAME
    - sh setup/init.sh
    - docker-compose run django site/manage.py test site/
    - docker-compose run django autoflake --in-place --remove-all-unused-imports -r site/
    - docker-compose run django isort .
    - docker-compose run django black .
    - docker-compose run django flake8
    - if [ "`git diff`" != "" ]; then git commit --all -m "Lint"; git push git@$CI_SERVER_HOST:$CI_PROJECT_PATH.git; fi
    - docker-compose down
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  tags:
    - docker

verify-deploy:
  stage: test
  script:
    - sh setup/init.sh
    - docker-compose run django site/manage.py test site/
    - docker-compose run django isort . -c
    - docker-compose run django black . --check
    - docker-compose run django flake8
    - docker-compose down
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
  tags:
    - docker

deploy:
  stage: deploy
  environment: production
  before_script:
    - apk update
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$ID_RSA" | tr -d '\r' | ssh-add - # funky stuffs from gitlab to remove line endings
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$SERVER_USER"@"$SERVER_IP" "~/veven/taktlausveven/deployment/deploy.sh"
    # Variables ID_RSA, SERVER_USER and SERVER_IP are set in settings -> ci/cd -> variables
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
  tags:
    - taktlaustenaren

success-notification:
  stage: notification
  image: alpine:latest
  script:
    - apk add --update git curl
    - wget https://raw.githubusercontent.com/Shybert/gitlab-ci-discord-webhook/proper-logos/send.sh
    - chmod +x send.sh
    - sh send.sh success $WEBHOOK_URL
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
  when: on_success
failure-notification:
  stage: notification
  image: alpine:latest
  script:
    - apk add --update git curl
    - wget https://raw.githubusercontent.com/Shybert/gitlab-ci-discord-webhook/proper-logos/send.sh
    - chmod +x send.sh
    - sh send.sh failure $WEBHOOK_URL
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
  when: on_failure
