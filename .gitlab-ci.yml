image: docker/compose

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:stable-dind

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - apk update
    - apk add openssh-client git
    - eval $(ssh-agent -s)
    - echo "$LINTBOT_SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 700 ~/.ssh
    - git config --global user.email "lintbot@lint.police"
    - git config --global user.name "Overlintkonstabel Lintbot"
  script:
    - git fetch
    - git checkout $CI_COMMIT_REF_NAME
    - sh setup/init.sh
    - docker-compose run django site/manage.py test site/
    - docker-compose run django isort .
    - docker-compose run django black .
    - docker-compose run django flake8
    - if [ "`git diff`" != "" ]; then git commit --all -m "Lint"; git push git@$CI_SERVER_HOST:$CI_PROJECT_PATH.git; fi
    - docker-compose down
  only:
    - merge_requests
  tags:
    - docker

deploy:
  stage: deploy
  before_script:
    - apk update
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$ID_RSA" | tr -d '\r' | ssh-add - # funky stuffs from gitlab to remove line endings
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$SERVER_USER"@"$SERVER_IP" "~/veven/taktlausveven/deployment/deploy.sh"
    # Variables ID_RSA, SERVER_USER and SERVER_IP are set in settings -> ci/cd -> variables
  only:
    - master
  tags:
    - taktlaustenaren
