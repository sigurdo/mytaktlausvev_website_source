version: "3"

services:
  db:
    image: postgres:14.1-alpine
    volumes:
      - ~/.taktlaus_db:/var/lib/postgresql/data:Z
    env_file:
      - ./.env.prod.db

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.prod
    command: gunicorn web.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    depends_on:
      - db
